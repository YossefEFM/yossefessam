    <style>
        /* Circular image frame style */
        .image-container {
            position: relative;
            width: 200px;
            /* Adjust size as needed */
            height: 200px;
            /* Maintain aspect ratio */
            border-radius: 50%;
            /* Circular shape */
            overflow: hidden;
            /* Hide overflow */
            border: 5px solid #007bff;
            /* Border color */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            /* Shadow effect */
            margin-bottom: 20px;
            /* Space between image and text */
        }

        .image-container img {
            width: 100%;
            /* Responsive */
            height: auto;
            /* Maintain aspect ratio */
            border-radius: 50%;
            /* Circular shape for the image */
            transition: transform 0.3s ease;
            /* Smooth scale effect */
        }

        .image-container:hover img {
            transform: scale(1.1);
            /* Slightly scale up on hover */
        }

     
    </style>
</head>

</nav>
