<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yossef Essam - Home</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="js/translations.js" defer></script>
  <script src="js/script.js" defer></script>

  <style>
    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #007bff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header class="hero">
    <div class="image-container">
      <img src="yossef.png" alt="Yossef Essam" />
    </div>

    <nav class="navbar">
      <div class="logo"><a href="index.html">Yossef Essam</a></div>
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="index.html" class="active" data-translate="nav-home">Home</a></li>
        <li><a href="about.html" data-translate="nav-about">About Me</a></li>
        <li><a href="experience.html" data-translate="nav-experience">Experience</a></li>
        <li><a href="projects.html" data-translate="nav-projects">Projects</a></li>
        <li><a href="skills.html" data-translate="nav-skills">Skills</a></li>
        <li><a href="contact.html" data-translate="nav-contact">Contact</a></li>
      </ul>
      <div class="actions">
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
        </select>
      </div>
    </nav>

     <div class="hero-content">
            <h1 data-translate="hero-title">Hi, I'm <span class="highlight">Yossef Essam</span></h1>
            <p data-translate="hero-subtitle">A Full-Stack Web Developer</p>
            <a href="projects.html" class="cta" data-translate="hero-cta">Check Out My Work</a>
        </div>
  </header>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
